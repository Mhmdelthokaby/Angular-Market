<div class="w-75 mx-auto py-5 vstack gap-4">
    <h4>Register Now: </h4>
    <div *ngIf="apiError.length>0" class="alert-danger alert">
        {{apiError}}
    </div>
    <form  (ngSubmit)="handleRegister(registerForm)" [formGroup]="registerForm" class="vstack gap-4">
        <div>
            <input type="text" formControlName="name" class="form-control" placeholder="Enter Name">
        <div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched" class="alert alert-danger">
            <p  *ngIf="registerForm.get('name')?.getError('minlength')" class="m-0" >minLength : 3</p>
            <p  *ngIf="registerForm.get('name')?.getError('maxlength')" class="m-0" >maxLength : 15</p>
            <p  *ngIf="registerForm.get('name')?.getError('required')" class="m-0" >required</p>
        </div>
        </div>
        <div>
            <input type="email" formControlName="email" class="form-control" placeholder="Enter Email">
            <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="alert alert-danger">
                <p  *ngIf="registerForm.get('email')?.getError('email')" class="m-0" >Email invalid</p>
                <p  *ngIf="registerForm.get('email')?.getError('required')" class="m-0" >required</p>
            </div>
        </div>
        <div>
            <input type="password" formControlName="password" class="form-control" placeholder="Enter Password">
            <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class="alert alert-danger">
                <p  *ngIf="registerForm.get('password')?.getError('pattern')" class="m-0" >Password must be with upperCase then from 3 to 10</p>
                <p  *ngIf="registerForm.get('password')?.getError('required')" class="m-0" >required</p>
            </div>
        </div>
        <div>
            <input type="password" formControlName="rePassword" class="form-control" placeholder="Enter rePassword">
            <div *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched" class="alert alert-danger">
                <p  *ngIf="registerForm.get('rePassword')?.getError('pattern')" class="m-0" >Password must be with upperCase then from 3 to 10</p>
                <p  *ngIf="registerForm.get('rePassword')?.getError('required')" class="m-0" >required</p>
            </div>
        </div>
        <div>
            <input type="tel" formControlName="phone" class="form-control" placeholder="Enter Phone">
            <div *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched" class="alert alert-danger">
                <p  *ngIf="registerForm.get('phone')?.getError('pattern')" class="m-0" >Number invalid</p>
                <p  *ngIf="registerForm.get('phone')?.getError('required')" class="m-0" >required</p>
            </div>
        </div>
        <button [disabled]="registerForm.invalid" type="submit" class="bg-main d-block ms-auto btn w-25 text-white">
            <i *ngIf="loading" class="fas fa-spinner fa-spin"></i>
            <span *ngIf="!loading">Register</span>
        </button>
    </form>
</div>
