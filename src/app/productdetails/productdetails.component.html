<div class="row align-items-center">
    <div class="col-md-4">
        <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let img of productDetails.images">
                <ng-template carouselSlide >
                    <img [src]="img" class="w-100" />
                </ng-template>
            </ng-container>
        </owl-carousel-o>
    </div>
    <div class="col-md-8">
        <h2 class="h4 fw-bolder mb-2">{{ productDetails?.title }}</h2>
        <p class="text-muted p-3">{{ productDetails?.description }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <span class="text-muted fw-bold font-sm">{{ productDetails.price }} EG</span>
            <span class=""><i class="fas fa-star rating-color"></i>
                {{ productDetails.ratingsAverage }}</span>
        </div>
        <button (click)="addProduct()" class="btn bg-main text-white w-100 my-2">+ Add</button>
    </div>
</div>
